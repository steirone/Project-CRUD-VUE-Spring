<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Nav -->
    <nav>
        <img src="https://www.gstatic.com/classroom/themes/img_code.jpg" alt="" style="width: 100%;">
    </nav>
    <!-- ISI Folder 1 -->
    <div class="p-4">
        <button class="btn bg-primary text-light font-weight-bold">Add Data</button>
        <div class="py-4 d-flex row">
            <div style="width: 280px;" class="border p-3 m-3 col-4 rounded">
                <h5>Ngetest Nama Aja cuy heheheehe</h5>
                <div class="py-1">Ini Deskripsi</div>
                <div>Email :Ini Email</div>
                <div>Soft Skill : Ini Soft Skill</div>
                <div>Hard Skill : Ini Hard Skill</div>
                <div>Interest : Ini Interest</div>
                <div class="d-flex justify-content-between">
                    <div>
                        <button class="btn bg-primary text-light">Update</button>
                        <button class="btn bg-danger text-light">Delete</button>
                    </div>
                    <div>
                        Ini Gender
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Isi Folder 2 -->
    <div class="row justify-content-center mt-4 d-none">
        <div class="col-6">
            <!-- Form Section -->
            <form class="border border-primary rounded p-5">
                <h2 class="text-center mb-4">Shipping Form</h2>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student Name</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Student name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Student Email</label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Enter Student Email"
                                required
                            />
                        </div>
                        <div class="form-group d-flex">
                            <div style="padding-right: 10px;">
                                <label for="exampleInputEmail1">Student Age</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Student Age"
                                    style="width: 110px;"
                                    required
                                />
                            </div>
                            <div>
                                <label for="exampleInputEmail1">Enter Gender</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pilih</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Soft Skill</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Soft Skill"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Hard Skill</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Hard Skill"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Interest</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pilih</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Self Description</label>
                    <textarea
                        class="form-control"
                        rows="3"
                        placeholder="Enter address"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn bg-primary my-2">Add</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="text-center">
        Copyright 2077 CyberPunk
    </div>
</body>
</html>
